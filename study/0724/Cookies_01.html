<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        
    <script src="./js/Cookies.js"></script>
</head>

<body>   
    <div onload="getCookie(form01)"> 
        <h2 class="h3 m-3 font-weight-normal text-center">Please sign in this page</h2>
        <div class="container justify-content-around" style="width:500px">
            <form class="form-group font-weight-bold form-signin" action="#" name="form01" onsubmit ="return setCookie(this)">
                <div>
                    <label for="inputEmail">Username or emaill address</label>
                    <input type="email" class="form-control" id="txtEmail" class="form-control" placeholder="Email address">
                    <label for="inputPassword">Password</label>
                    <a href="#" class="font-weight-bold font-primary float-right">Forgot password?</a>
                    <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Password">
                    <div class="m-3 text-center">
                        <label><input type="checkbox" id="chkMe"> Remember me  </label><br>
                        <button class="btn btn-lg btn-primary px-5 py-1" type="submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div> 
     </div>
</body>
</html>
