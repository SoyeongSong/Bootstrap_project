        <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            

            if ((name==null || name == "") && (password==null || password=="")) {
            var strvalidation=" Name can't be blank, Password must be at least 6 characters long.";
            document.getElementById("demo01").innerHTML = strvalidation;
            return false;
            }

            else if (name == null || name == "") {
            var strvalidation = "Name can't be blank";
            document.getElementById("demo01").innerHTML = strvalidation;
            return false;
            }

            else if (password==null || password == "") {
            var strvalidation="Password must be at least 6 characters long.";
            document.getElementById("demo01").innerHTML = strvalidation;
            return false;
            }

            else {
            return true;
            }

        }
