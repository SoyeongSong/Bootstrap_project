<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>회원가입</title>
</head>


<body class="bg-light">
  
    <!-- CARD TEXT -->
          
        
        <div class="container">
            <div class="py-5 text-center">
            <img class="d-block mx-auto rounded-pill mb-4" src="./Image/user.jpg" alt="" width="100" height="100">
            <h2 class="m-3">환영합니다!</h2>
            <p class="lead">You are always welcome to sign up for membership! <br>가입하셔서 많은 혜택을 누리세요!</p>
            </div>


            <form action="/join" method="GET">   
                <div class="row justify-content-center">
                    <div class="col-md-8 order-md-3">
                        <h4 class="mb-3">SIGN UP</h4>
                        <div class="mb-3">
                            <label for="agree"> 개인정보동의서</label>
                            <input type="text" class="form-control" id="agree" name="agree" placeholder="">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkagree">
                                <label class="custom-control-label" for="checkagree">I agree to sign up for membership.</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fullname"> ID <small class="text-muted"> (계정이름) </small></label>
                            <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password1">비밀번호</label>
                                <input type="password" class="form-control" id="password1" name="password1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password2">비밀번호 확인</label>
                                <input type="password" class="form-control" id="password2" name="password2">
                            </div>
                        </div>
                    
                        <div class="mb-3">
                            <label for="address">주소</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="">
                        </div>
                        
                        <div class="mb-3">
                            <label for="telnum">Phone </label>
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="">
                        </div>

                    
                        <div class="mb-3">
                        <label for="country">좋아하는 운동 <small class="text-muted"> 중복선택 가능 </small></label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="exercise">
                            <label class="custom-control-label" for="exercise">Etc</label>

                        </div>
                   
 
                        <br>
                    </div>
                        
                   
                    <hr class="mb-3">
                    <div class="d-block text-center mb-4">
                        <p class="card-text text-muted">Please check the contents again.</p>
                        <button type="submit" class="btn btn-md btn-primary px-5 font-weight-bold">Done</button>                           
                    </div>         
                </div>
            </form>
        </div>                                   
    </div>


    <!--FOOTER-->
    <footer class="container">
            <hr class="featurette-divider">
            <p class="text-center text-secondary">회사 이름 및 안내 넣기</p>
    </footer>

    </body>
</html>
