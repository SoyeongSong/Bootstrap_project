        <form>
            <div class="container">

                    <div class="form-group col-md-6">
                    <label for="select01">대분류 : </label>
                    <select class="form-control" id="select01" name="select01" onchange="categorize()">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    </div>

                    <div class="form-group col-md-6">
                    <label for="select02">중분류 : </label>
                    <select class="form-control" id="select02" name="select02" onchange="categorize()">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    </div>
                </div>
            </div>
        </form>

        <script>
        function categorize() {
            var A = document.getElementById("select01").selectedIndex;
            var B = document.getElementById("select02");
            var result = B.options[A].selected ='1';
            return result;
        }
        </script>

                    <label for="validation01">First name</label>
                    <input type="text" class="form-control is-valid" id="validation01" placeholder="First name" value="Soyeong" required>

                    <label for="validation03"></label>
                    <input type="text" class="form-control is-invalid" id="validation03" placeholder="User name" required>

            <div class="form-row">

                    <div class="invalid-feedback"> Please provide a valid city. </div>

                    <label for="validation05"></label>
                    <input type="text" class="form-control is-invalid" id="validation05" placeholder="State" required>

                <div class="col-md-3 mb-3">
                    <label for="validation06"></label>
                    <input type="text" class="form-control is-invalid" id="validation06" placeholder="Zip"  required>
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="validationcheckbox" required>
                    <label class="form-check-label" for="validationcheckbox">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary rounded-pill text-uppercase font-weight-bold" type="submit">submit form</button>
