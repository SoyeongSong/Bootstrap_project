<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/String_function.js"></script>
</head>

<body>
    <div class="container border-radius-3 bg-light p-5">
        <form name="myform" onsubmit="return str_control(this)">
            <div class="row">
                <div class="col-6">
                    <span>Compare1</span>
                    <input type="text" class="form-control" name="com1"></div>
                <div class="col-6">
                    <span>Compare2</span>
                    <input type="text" class="form-control" name="com2"></div>
            </div><br>
            <button class="btn btn-primary" type="submit">Compare</button>
        </form><br>
        <div class="row ml-2">
            Result :<p class="form-control ml-2" style="width:90%" id="compare"></p>
        </div>
    </div>

    <div class="container border-radius-3 bg-light p-5">
        <form name="myform1" onsubmit="return str_control(this)">
            <div class="row">
                <div class="col-6">
                    <span>Main string</span>
                    <input type="text" class="form-control" name="mainstr"></div>
                <div class="col-6">
                    <span>Target stirng</span>
                    <input type="text" class="form-control" name="target"></div>
            </div><br>
            <button class="btn btn-primary" type="submit">Result</button>

        </form><br>
        <div class="row ml-2">
            Result :<p class="form-control ml-2" style="width:90%" id="result"></p>
        </div>
        <div class="row ml-2">
            Result :<p class="form-control ml-2" style="width:90%" id="result2"></p>
        </div>
    </div>

    <div class="container border-radius-3 bg-light p-5">
        <form name="myform2" onsubmit="return str_control(this)">
            <span>Main string</span>
            <input type="text" class="form-control" name="mainstr">

            <div class="row">
                <div class="col-6">
                    <span>Target string</span>
                    <input type="text" class="form-control" name="targetstr"></div>
                <div class="col-6">
                    <span>Replace stirng</span>
                    <input type="text" class="form-control" name="replacestr"></div>
            </div><br>

            <button class="btn btn-primary" type="submit">Result</button>

        </form><br>
        <div class="row ml-2">
            Result :<p class="form-control ml-2" style="width:90%" id="result3"></p>
        </div>
    </div>


    <script>
        function str_control(param) {
            if (param.name == "myform") {
                var com1 = this.myform.com1;
                var com2 = this.myform.com2;
                var val = true;

                if (com1 < com2) {
                    document.getElementById("compare").innerHTML = this.myform.com2.value;
                    return false;
                }
                else {
                    document.getElementById("compare").innerHTML = this.myform.com1.value;
                    return false;
                }
                return val;
            }
            else if (param.name == "myform1") {
                var mainstr = this.myform1.mainstr.value;
                var target = this.myform1.target.value;
                var resultstr = mainstr.split(target);
                var resulttarget = mainstr.substring(mainstr.indexOf(target), mainstr.indexOf(target) + target.length);
                var val = true;

                document.getElementById("result").innerHTML = resultstr[0];
                document.getElementById("result2").innerHTML = resulttarget;
                return false;
            }
            else if (param.name == "myform2") {
                var mainstr = this.myform2.mainstr.value;
                var target = this.myform2.targetstr.value;
                var replace = this.myform2.replacestr.value;
                var val = true;
                var temp = "empty"

                var resultstr = mainstr.replace(target, temp);
                resultstr = resultstr.replace(replace, target);
                resultstr = resultstr.replace(temp, replace);

                document.getElementById("result3").innerHTML = resultstr;
                return false;
            }
        }

    </script>

</body>


</html>
