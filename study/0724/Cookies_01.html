<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/String_function.js"></script>
</head>

<body>   

    <div class="container d-block text-center" style="padding:100px 0;">
        <h2 class="text-center">SIGN IN</h2>
        <img class="rounded-circle mt-3" src="/Images/user.jpg" style="width:150px;" alt="Userimg" />
        <h2 class="h3 m-3 font-weight-normal">Please sign in this page (modal use)</h2>

        <form class="form-group font-weight-bold form-signin" action="/logout" method="GET">
            <div class="container d-block text-center w-50">
                
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email address">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Password">
                
                <div class="checkbox m-3">
                    <label>
                        <input type="checkbox" id="chkMe" name="chkMe"> Remember me
                    </label>
                </div>
                <div class="d-block text-center">
                    <button class="btn btn-lg btn-primary px-5 py-1" type="submit" data-toggle="modal" data-target="#modal">Login</button>
                </div>
            </div>
        </form>
       

        <!-- data-target 은 띄우고자 하는 대상의 아이디에 #을 붙여서 연결 data-toggle 은 modal을 사용하겠다는 의미 -->
        <div class="modal fade" id="modal"> 
            <div class="modal-dialog modal-dialog-centered">    
                <div class="modal-content">        
                    <div class="modal-header"> 
                        <h4 class="modal-title">Warning</h4>   
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body"> Sorry, You cannot enter yet. </div> 
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> 
     </div>
    

     <!-- FOOTER -->
    <footer class="container">
            <hr class="featurette-divider">
            <p class="text-center text-secondary"><small>&copy; 1990-2019 FUNCON Company, FUNNY CONCERT Inc. TEL : 123-4567</small></p>
    </footer>

</body>
