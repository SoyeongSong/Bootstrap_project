<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto rounded-pill mb-4" src="./Image/user.jpg" alt="" width="100" height="100">
            <h2 class="m-3">LOGIN</h2>
            <p class="lead">We'll take responsibility for the changed life. <br>변화된 삶으로 진입하세요!</p>
        </div>

        <form class="form-group font-weight-bold form-signin" action="/login" method="GET"  onsubmit="javascript:return loginChk(this)">
            <div class="container d-block text-center w-50 mt-3">

                <input type="txt" id="txtId" name="txtId" class="form-control" placeholder="ID">
                <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Password">
                
                <div class="checkbox m-3">
                    <label>
                        <input type="checkbox" id="chkMe" name="chkMe"> Remember me
                    </label>
                </div>
                <div class="d-block text-center">
                    <button class="btn btn-lg btn-primary px-5 py-1" type="submit" data-toggle="#modal" data-target="#modal">Login</button>
                </div>
            </div>
        </form>
