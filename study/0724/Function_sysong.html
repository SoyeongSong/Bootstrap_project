<body>
    <div class="container">
        <H4 class="text-center">Function Practice</H4>
        <div class="row justify-content-center">
            <div class="border bg-light border-rounded col-md-3 m-3 p-3">
                <form name="form01" action="#" onsubmit="return task01(this)">
                    <input type="number" style="width:100%" id="inputnum1" placeholder="first number" />
                    <input type="number" style="width:100%" id="inputnum2" placeholder="second number" />
                    <input type="text" style="width:100%" id="demo1" readonly />

            </div>
            <div class="border bg-light border-rounded col-md-3 m-3 p-3">
                <form name="form02" action="#" onsubmit="return task01(this)">

                    <input type="text" style="width:100%" id="inputword" placeholder="input word">
                    <input type="text" style="width:100%" id="demo2" readonly>
                    <input type="submit" class="btn btn-block btn-primary" value="Result">
                </form>
            </div>
            <div class="border bg-light border-rounded col-md-3 m-3 p-3">
                <form name="form03" action="#" onsubmit="return task01(this)">
                    <input type="text" style="width:100%" id="inputstr02" placeholder="input replace" value="HTML element CSS"><br>
                    <input type="text" style="width:100%" id="replaceword01" placeholder="first replace word"><br>
                    <input type="text" style="width:100%" id="replaceword02" placeholder="second replace word"><b>
                    <input type="text" style="width:100%" id="demo3">
                    <input type="submit" class="btn btn-block btn-primary" value="Result">

        </div>
