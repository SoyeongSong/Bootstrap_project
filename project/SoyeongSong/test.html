<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>

    <div class="container justify-content-center">
 
    <form action="/test" method="GET">
          <div class="form-group font-weight-bold mb-3">

            <div class="input-group  mb-3">
                <label for="slcList">Select list (select one) : </label>
                <select id="slcList_s" name="slcList_s" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
           
            <div class="input-group  mb-3">
                <label for="slcList">Multiple select list (hold ctrl or shift (of drag with the mouse) to select more than one) :</label>
                <select id="slcList_m" name="slcList_m" class="form-control" multiple> 
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                </select>

            </div>
            
            
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-smile" style='font-size:20px'></i></span>
                    </div>
                    <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email">
                </div>
           

          
                <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-meh" style='font-size:20px'></i></span>
                    </div>
                    <input type="password" name="txtPwd" id="txtPwd" class="form-control" placeholder="Password">
                </div>
       
            <div class="input-group  mb-3">
                    <input class="form-check-input" type="checkbox" id="chkMe" name="chkMe">
                    <label class="form-check-label" for="chkMe">
                    Remember me
                    </label>
            </div>

            
            <div class="input-group  mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">Text</span>
                </div>
                <input type="text" class="form-control" id="txtInput" placeholder="Additional Info" aria-describedby="inputGroupPrepend" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <h2 class="card-title">SIGN UP</h2>
    <img src="../../public/user.jpg" style="width:150px;" />




    </body>
</html>
