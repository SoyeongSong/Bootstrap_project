    <script>
    $(function(){
        $("button").click(function(){
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);

        });
    });
    </script>

    <div class="container m-3 p-3 border">
        <button class="btn-block btn-primary text-white">Click to fade out boxes</button><br>
        <div class="row justify-content-between">
        <div id="div1" style="width:100px;height:100px;background-color:lightcoral;"></div><br>
        <div id="div2" style="width:100px;height:100px;background-color:lightskyblue;"></div><br>
        <div id="div3" style="width:100px;height:100px;background-color:lightseagreen;"></div>
