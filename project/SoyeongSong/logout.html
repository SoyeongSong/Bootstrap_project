<body>
    <!-- HEADER NAVI-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand font-weight-bold" href="./index.html"><i class="fas fa-parachute-box" style='color:white'></i>  FunCon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto font-weight-bold">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>

                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control" type="text" placeholder="Search">
                    <button class="btn border border-light"><i class="fas fa-search" style='color:white'></i></button>
                </form>
            </div>
        </nav>
    </header>


    <div class="container">
        <form class="form-group font-weight-bold">
            <form class="form-signin"></form>
            <img class="mb-4" src="" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                            <input type="checkbox" value="remember-me"> Remember me
                    </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">&copy; Since 2019 Corporation @...</p>
        </form>

        <div class="form-group font-weight-bold">
            <label for="txtEmail">Email : </label>
            <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Enter email">
        </div>

        <div class="form-group font-weight-bold">
            <label for="txtPwd">Password : </label>
            <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkMe" name="chkMe">
                <label class="form-check-label" for="chkMe">
                Remember me
                </label>
            </div>
        </div>
    </div>
