<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm bg-dark">
                    One of three columns
                </div>
                <div class="col-sm bg-info">
                    One of three columns
                </div>
                <div class="col-sm bg-danger">
                    One of three columns
                </div>
            </div>

            <br><br>
            
            <p class="text-primary">.text-primary</p>
            <p class="text-white bg-dark">.text-white</p>
            <p class="text-white-50 bg-dark">.text-white-50</p>
            <p><a href="#" class="text-white bg-dark">White link</a></p>
            <div class="p-3 mb-2 bg-danger text-dark">.bg-white</div>
            <div class="p-3 mb-2 bg-transparent text-dark">.bg-transparent</div>
        
            <br><br>

            <span class="border">aaaaaaaaaaaaaaa</span>
            <span class="border-top">aaaaaaaaaaaaaaa</span>
            <span class="border-right-0">aaaaaaaaaaaaaaa</span>
            <span class="border border-success">aaaaaaaaaaaaaaa</span>

            <br><br>

            <img src="../../public/test_img.jpeg" class="rounded">
            <img src="../../public/test_img.jpeg" class="rounded-3">
            <img src="../../public/test_img.jpeg" class="rounded-circle">
            <img src="../../public/test_img.jpeg" class="rounded-pill">
            <img src="../../public/test_img.jpeg" class="rounded-lg">
            <img src="../../public/test_img.jpeg" class="img-thumbnail">

        
            <br><br>

            <div class="columns">
                    <div class="col-sm bg-danger p-3 mb-2">
                        .bg-waring
                    </div>
                    <div class="col-sm bg-warning p-3 mb-2">
                        .bg-warning
                    </div>
                    <div class="col-sm bg-info p-3 mb-2">
                        .bg-info
                    </div>
                    <div class="col-sm bg-light p-3 mb-2">
                        .bg-light
                    </div>
                    <div class="col-sm bg-dark p-3 mb-2">
                        .bg-dark
                    </div>
            </div>

            <br><br>

            <div class="row">
                <div class="row mx-5">
                    <div class="border border-danger bg-light" style="width:100px; height : 100px;"></div>
                    <div class="border border-warning bg-light" style="width:100px; height : 100px;"></div>
                    <div class="border border-info bg-light" style="width:100px; height : 100px;"></div>
                </div>
                <div class="row mx-5">
                    <div class="border border-3 rounded-3 bg-secondary px-3 py-4" style="width:75px; height : 75px;">75X75</div>
                    <div class="border border-3 rounded-circle bg-secondary px-3 py-4" style="width:75px; height : 75px;">75X75</div>
                    <div class="border border-3 rounded-pill bg-secondary px-5 py-4" style="width:150px; height : 75px;">150X75</div>
                </div>
            </div>
            
        </div>
    </body>

</html>
