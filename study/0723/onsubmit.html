<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>

    </title>
</head>

<body>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            if (name == null || name == "") {
                var strvalidation = "Name can't be blank";
                document.getElementById("demo01").innerHTML = strvalidation;
                return false;
            }
            return true;
        }
    </script>
    <span id="demo01"></span><br>
    <form name="myform" action="/action" onsubmit="return validateform()">
        Name: <input type="text" name="name"><br />
        Password: <input type="password" name="password"><br />
        <input type="submit" value="register">
    </form>
</body>


</html>
