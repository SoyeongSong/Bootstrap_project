<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Login</title>
</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto rounded-pill mb-4" src="./Image/user.jpg" alt="" width="100" height="100">
            <h2 class="m-3">LOGIN</h2>
            <p class="lead">We'll take responsibility for the changed life. <br>변화된 삶으로 진입하세요!</p>
        </div>

        <form class="form-group font-weight-bold form-signin" action="/login" method="GET"  onsubmit="return loginChk(this)">
            <div class="container d-block text-center w-50 p-3">
                
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email address">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Password">
                
                <div class="checkbox m-3">
                    <label>
                        <input type="checkbox" id="chkMe" name="chkMe"> Remember me
                    </label>
                </div>
                <div class="d-block text-center">
                    <button class="btn btn-lg btn-primary px-5 py-1" type="submit" data-toggle="#modal" data-target="#modal">Login</button>
                </div>
            </div>
        </form>
       

       
        <div class="modal fade" id="modal"> 
            <div class="modal-dialog modal-dialog-centered">    
                <div class="modal-content">        
                    <div class="modal-header"> 
                        <h4 class="modal-title">Warning</h4>   
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body"> Sorry, You cannot enter yet. </div> 
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> 
     </div>
    

    <!--FOOTER-->
    <footer class="container">
            <hr class="featurette-divider">
            <p class="text-center text-secondary">회사 이름 및 안내 넣기</p>
    </footer>


</body>

</html>
