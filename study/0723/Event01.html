    <body>

        <script>
            function validateform() {
                // var name = document.myform.name.value;
                // var password = document.myform.password.value;
            }
                
        </script>

        <!-- //onsubmit 이용한 입력 오류표시 -->
        <form onsubmit="return validateform()">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validation01">First name</label>
                    <input type="text" class="form-control is-valid" id="validation01" placeholder="First name" value="Soyeong" required>
                    <div class="valid-feedback"> Looks good!</div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validation02">Last name</label>
                    <input type="text" class="form-control is-valid" id="validation02" placeholder="Last name" value="Song" required>
                    <div class="valid-feedback"> Looks good!</div>
                 </div>
                 <div class="col-md-4 mb-3">
                    <label for="validation03"></label>
                    <input type="text" class="form-control is-invalid" id="validation03" placeholder="User name" required>
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validation04"></label>
                    <input type="text" class="form-control is-invalid" id="validation04" placeholder="City" required>
                    <div class="invalid-feedback"> Please provide a valid city. </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validation05"></label>
                    <input type="text" class="form-control is-invalid" id="validation05" placeholder="State" required>
                    <div class="invalid-feedback">Please provide a valid state. </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validation06"></label>
                    <input type="text" class="form-control is-invalid" id="validation06" placeholder="Zip"  required>
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="validationcheckbox" required>
                    <label class="form-check-label" for="validationcheckbox">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary rounded-3 text-uppercase font-weight-bold" type="submit">submit form</button>

        </form>
        
    </body>
    
    </html>
