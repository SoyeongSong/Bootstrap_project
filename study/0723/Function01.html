    <script src="./Script01.js"></script>
    <title>Function01</title>
</head>

<body>
    <div class="container">
        <H4 class="text-center">Function Practice</H4>
        <div class="row justify-content-center">
            <div class="border bg-light border-rounded col-md-3 m-3 p-3">
                <form name="form01" action="#" onsubmit="return task01(this)">
                    <input type="number" class="w-100" name="num1" id="num1" placeholder="inputnum1"><br />
                    <input type="number" class="w-100" name="num2" id="num2" placeholder="inputnum2"><br />
                    <input type="number" class="w-100" name="demo1" readonly>
                    <input type="submit" class="btn btn-block btn-primary" value="Result">
                </form>
            </div>
            <div class="border bg-light border-rounded col-md-3 m-3 p-3">
                <form name="form02" action="#" onsubmit="return task01(this)">
                    <input type="text" class="w-100" id="inputstr" placeholder="input str" value="HTML element has been changed"><br />
                    <input type="text" class="w-100" id="inputword" placeholder="inputword"><br />
                    <input type="text" class="w-100" name="demo2" readonly>
                    <input type="submit" class="btn btn-block btn-primary" value="Result">
                </form>
            </div>
            <div class="border bg-light border-rounded col-md-3 m-3 p-3">
                <form name="form03" action="#" onsubmit="return task01(this)">
                    <input type="text" class="w-100" id="inputstr02" placeholder="input replace str" value="HTML element CSS"><br />
                    <input type="text" class="w-100" id="replaceword01" placeholder="replaceword01"><br />
                    <input type="text" class="w-100" id="replaceword02" placeholder="replaceword02"><br />
                    <input type="text" class="w-100" name="demo3">
                    <input type="submit" class="btn btn-block btn-primary" value="Result">
                </form>
            </div>
        
    </div>
