<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>0718</title>
</head>

<body>
    <div class="container">
        <form action="/action_page" method="GET">

            <div class="form-group font-weight-bold">
                <label for="txtEmail">Email : </label>
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group font-weight-bold">
                <label for="txtPwd">Password : </label>
                <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Enter password">
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkMe" name="chkMe">
                    <label class="form-check-label" for="chkMe">
                Remember me
                </label>
                </div>
            </div>

            <div class="form-group font-weight-bold">
                <label for="slcList">Select list (select one) : </label>
                <select id="slcList" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                </select>
            </div>

            <div class="form-group font-weight-bold">
                <label for="slcList">Multiple select list (hold ctrl or shift (of drag with the mouse) to select more than one) : </label>
                <select id="slcList" class="form-control" multiple>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>

            <div class="form-group font-weight-bold">
                <label for="txtDisabled">Disabled : </label>
                <input class="form-control" id="txtDisabled" type="text" placeholder="Disabled input here..." disabled>
            </div>

            <div class="form-group font-weight-bold text-success">
                <label for="txtSuccess">Success</label>
                <input type="text" class="form-control is-valid" id="" placeholder="">
            </div>

            <div class="form-group font-weight-bold text-danger">
                <label for="txtDanger">Danger</label>
                <input type="text" class="form-control is-invalid" id="txtDanger" placeholder="">
            </div>

            <div class="form-group font-weight-bold text-warning">
                <label for="txtWarning">Warning</label>
                <input type="text" class="form-control textbox-warning" id="txtWarning" placeholder="">
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-smile" style='font-size:20px'></i></span>
                    </div>
                    <input type="email" class="form-control" id="txtEmail2" name="txtEmail2" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-meh" style='font-size:20px'></i></span>
                    </div>
                    <input type="password" name="txtPwd2" id="txtPwd2" class="form-control" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">Text</span>
                    </div>
                    <input type="text" class="form-control" id="txtInput" placeholder="Additional Info" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
