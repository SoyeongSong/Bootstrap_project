    <script>
    $(document).ready(function(){
        $("#flip").click(function(){
            $("#panel").slideDown(5000);
            });
        $("#stop").click(function(){ $("#panel").stop(); });
    });
    </script>
    <style>
    #panel, #flip, #stop { padding: 5px; font-size: 18px;
    text-align: center; font-weight:bold; background-color: lightcoral;
    color: black; border: solid 1px gray; border-radius: 3px;
    }
    #panel { padding: 50px; display: none; }
    </style>
    <div class="container">
    <button id="flip">Start sliding</button>
    <button id="stop">Stop sliding</button>
    <div id="panel">Good morning'-'*</div>
    </div>
