<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9e27c7b71.js"></script>
</head>

<body>
    <script>
        var list = new Array;
        function addlist() {
            var sel = document.getElementById('sel');
            var opt = sel.options[sel.selectedIndex].text;
            list.push(opt);
            for (var i = 0; i < list.length; i++) {
                document.getElementById("demo").innerHTML = list[i];
            }
        }
    </script>

    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <p>대분류: </p>
                <select id="sel" class="form-control" multiple>
                    <option value="1" onclick="addlist()">1</option>
                    <option value="2" onclick="addlist()">2</option>
                    <option value="3" onclick="addlist()">3</option>
                </select>
            </div>
            <div class="col-6">
                <p>소분류: </p>
                <div class="px-2">
                    <textarea type="text" class="form-control" style="height:100px;" id="demo"></textarea>
                </div>
            </div>
        </div>


        <br><br>


        <form class="container needs-validation" novalidate name="myform" action="/action"
            onsubmit="return validateform()">

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" name="fname" class="form-control" id="validationCustom01"
                        placeholder="First name" required>
                    <div class="invalid-feedback" id="fndiv">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" name="lname" class="form-control" id="validationCustom02" placeholder="Last name"
                        required>
                    <div class="invalid-feedback" id="lndiv">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                        <input type="text" name="usern" class="form-control" id="validationCustomUsername"
                            placeholder="Username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback" id="userdiv">
                            Please provide a username.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">City</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom04">State</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom05">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label text-danger" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();


            function validateform() {
                var fname = document.myform.fname.value;
                var lname = document.myform.lname.value;
                var usern = document.myform.usern.value;
                var value = false;

                if (fname == null || fname == "") {
                    var strvalidation = "First name can't be blank";
                    document.getElementById("fndiv").innerHTML = strvalidation;


                    if (lname == null || lname == "") {
                        var strvalidation = "Last name can't be blank";
                        document.getElementById("lndiv").innerHTML = strvalidation;

                        if (usern == null || usern == "") {
                            var strvalidation = "Username must be longer than 3 word";
                            document.getElementById("userndiv").innerHTML = strvalidation;
                            return false;
                        }
                        return false;
                    }
                    return false;
                }
                return value;
            }
        </script>
    </div>
</body>

</html>
