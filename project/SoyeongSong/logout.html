    <!-- HEADER NAVI-->

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand font-weight-bold" href="./index.html"><i class="fas fa-parachute-box" style='color:white'></i>  FunCon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>

                    </li>
                </ul>

                <form class="form-inline">
                    <input class="form-control-sm" type="text" placeholder="Search">
                    <button class="btn border border-light"><i class="fas fa-search" style='color:white'></i></button>
                </form>
            </div>
        </nav>
    </header>


    <div class="container d-block text-center" style="padding:100px 0;">
        <h2 class="text-center">SIGN IN</h2>
        <img class="rounded-circle mt-3" src="/Images/user.jpg" style="width:150px;" alt="Userimg" />
        <h2 class="h3 m-3 font-weight-normal">Please sign in this page (modal use)</h2>

        <form class="form-group font-weight-bold form-signin">
            <div class="container d-block text-center w-50">
                
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email address">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="txtPwd" name="txtPwd" class="form-control" placeholder="Password">
                
                <div class="checkbox m-3">
                    <label>
                        <input type="checkbox" value="remember-me" id="chkMe"> Remember me
                    </label>
                </div>
                <div class="d-block text-center">
                    <button class="btn btn-lg btn-primary px-5 py-1" type="submit" data-toggle="modal" data-target="#modal">Login</button>
                </div>
            </div>
        </form>
       

        <!-- data-target 은 띄우고자 하는 대상의 아이디에 #을 붙여서 연결 data-toggle 은 modal을 사용하겠다는 의미 -->
        <div class="modal fade" id="modal"> 
            <div class="modal-dialog modal-dialog-centered">    
                <div class="modal-content">        
                    <div class="modal-header"> 
                        <h4 class="modal-title">Warning</h4>   
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body"> Sorry, You cannot enter yet. </div> 
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> 
     </div>
